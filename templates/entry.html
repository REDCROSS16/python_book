{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<form method='POST' action='/search4'>
<table>
<p>Use this form to submit a search request:</p>

<tr>
    <td>Введите фразу:</td>
    <td><input name='phrase' type='TEXT' width='60'></td>
</tr>
<tr>
    <td>Буквы которые хотите найти:</td>
    <td><input name='letters' type='TEXT' value='aeiou'></td>
</tr>
</table>
<p>Если готовы, нажмите кнопку:</p>
<p><input value='ПУСК!' type='SUBMIT'></p>
</form>

{% endblock %}
